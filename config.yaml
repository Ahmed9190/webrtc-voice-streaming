name: "Voice Streaming Backend"
version: "1.0.8"
slug: "voice_streaming_backend"
description: "WebRTC-based real-time audio streaming backend for Home Assistant voice applications"
url: "https://github.com/Ahmed9190/webrtc-voice-streaming"
arch:
  - aarch64
  - amd64
  - armv7
init: false
boot: auto
homeassistant: "2023.12.0"
map:
  - config:rw
ports:
  8080/tcp: 8080
  8081/tcp: 8081
ingress: true
ingress_port: 8080
panel_icon: mdi:microphone
options:
  log_level: info
schema:
  log_level: list(trace|debug|info|warning|error)
